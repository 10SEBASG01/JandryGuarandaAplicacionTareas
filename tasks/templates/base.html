<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion Para Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navegador Aplicativo</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/">Principal</a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tasks' %}">Tareas Pendientes</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tasks_completed' %}">Tareas Completadas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/tasks/create/">Crear Tareas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Salir</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Crear Sesion</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/signin">Iniciar Sesion</a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
